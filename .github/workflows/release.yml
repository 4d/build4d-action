name: 🚀 release
on: 
  release:
    types: [published]
jobs:
  publish:
    name: Publish
    runs-on: macos-latest
    env:
      RELEASE: 1
      GITHUB_TOKEN: "{{ secrets.GITHUB_TOKEN }}"
    permissions:
      contents: write
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: 4d/build4d-action@release
